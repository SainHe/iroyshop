{include file="public/header" title="登录"}
{load href="/static/admin/css/login.css" /}

<body class="layui-layout-body">
    <div class="layadmin-tabspage-none">
        <div class="layadmin-user-login layadmin-user-display-show">
            <div class="layadmin-user-login-main">
                <div class="layadmin-user-login-box layadmin-user-login-header">
                    <h2>网站后台管理系统</h2>
                </div>
                <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                    <form action="" method="POST">
                        <div class="layui-form-item">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                                for="LAY-user-login-username"></label>
                            <input type="text" name="username" placeholder="用户名" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                                for="LAY-user-login-password"></label>
                            <input type="password" name="password" placeholder="密码" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-row">
                                <div class="layui-col-xs7">
                                    <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                                        for="LAY-user-login-vercode"></label>
                                    <input type="text" name="verifyCode" placeholder="图形验证码" class="layui-input">
                                </div>
                                <div class="layui-col-xs5">
                                    <div style="margin-left: 10px;">
                                        <img id="verify_img" src="{:captcha_src()}" alt="验证码"
                                            onclick="this.src='{:captcha_src()}'">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-bottom: 20px;">
                            <input type="checkbox" name="remember" lay-filter="remember" lay-skin="primary"
                                title="记住账号密码">
                            <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span>
                                <i class="layui-icon layui-icon-ok"></i></div>
                        </div>
                        <div class="layui-form-item">
                            <button type="submit" lay-submit="" lay-filter="form" class="layui-btn layui-btn-fluid">登
                                录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {load href="/static/js/jquery.min.js,/static/layui/layui.all.js,/static/admin/js/init.js,/static/admin/js/login.js" /}
</body>

</html>
