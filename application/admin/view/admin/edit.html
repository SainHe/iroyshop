{include file="public/header" title="用户管理"}

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        {include file="public/top"}
        {include file="public/left" /}
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <span class="layui-breadcrumb">
                    <a href="/admin/index">首页</a>
                    <a href="/admin/admin/">用户管理</a>
                    <a><cite>编辑管理员</cite></a>
                </span>
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>编辑管理员</legend>
                </fieldset>
                <form class="layui-form" action="" method="POST">
                    <!-- 表单验证 layui-form-danger -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">账号</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" value="{$admin.username}" autocomplete="off"
                                placeholder="请输入账号" disabled="disabled" class="layui-input layui-btn-disabled">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" value="" placeholder="密码如不修改请留空" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="{$admin.name}" placeholder="请输入姓名"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="1" title="启用" {if $admin.status == 1}checked=""{/if}>
                            <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                                <div>启用</div>
                            </div>
                            <input type="radio" name="status" value="0" title="禁用" {if $admin.status == 0}checked=""{/if}>
                            <div class="layui-unselect layui-form-radio layui-form-radioed"><i
                                    class="layui-anim layui-icon"></i>
                                <div>禁用</div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">角色</label>
                        <div class="layui-input-block">
                            <select name="role" lay-filter="role">
                                {volist name="role" id="role"}
                                <option value="{$role.id}" {if $admin.role==$role.id}selected="" {/if}>{$role.name}
                                    </option> {/volist} </select> </div> </div> <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button type="submit" class="layui-btn" lay-submit=""
                                            lay-filter="demo1">修改</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                        </div>
                </form>
            </div>
        </div>
        {include file="public/footer" /}
    </div>
</body>

</html>
