{include file="public/header" title="用户管理"}

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        {include file="public/top"}
        {include file="public/left" /}
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <span class="layui-breadcrumb">
                    <a href="/admin/index">首页</a>
                    <a href="/admin/auth/">权限管理</a>
                    <a><cite>角色管理</cite></a>
                </span>
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>添加角色</legend>
                </fieldset>
                <form class="layui-form" action="" method="POST">
                    <!-- 表单验证 layui-form-danger -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">角色名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">角色描述</label>
                        <div class="layui-input-block">
                            <input type="text" name="desc" placeholder="请输入角色描述" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">权限配置</label>
                        <div class="layui-input-block">
                            <select name="role" lay-filter="role">
                                <option value="0" selected="">请选择</option>
                                <option value="1">超级管理员</option>
                                <option value="2">普通用户</option>
                                <option value="3">编辑人员</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">添加</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {include file="public/footer" /}
    </div>
</body>

</html>
